additionalinfo: |
   <strong><pre class="tab" style="background-color:grey">Prithvi (Priority Through Varied Information)             [Aug 2018 - Ongoing]              Duration 7+ months</pre></strong>
   <strong>Scope of Project</strong>: Prithvi is an Map Quality Specification (MQS) tool, which defines the map quality. This system gives priority of particular location so that map editors can priorities there map editing tasks.<br>
   <dl>
   <dt><strong>Contributions</strong>:</dt>
   <dd>- Dockerizing the java applications.</dd>
   <dd>- Setting up AWS infrastructure using terraform and ansible.</dd>
   <dd>- Used different AWS services like EC2, VPC, IAM, Route53, ECR, etc.</dd>
   <dd>- Setting up Elasticsearch and kibana.</dd>
   <dd>- Configured HaProxy load balancer.</dd>
   <dd>- Configured jenkins job to automate the build and deployment process.</dd>
   </dl>
   <strong>Technologies</strong>: Java, HaProxy, Elasticsearch, Kibana, Docker, AWS, Jenkins, Terraform, Ansible.<br><br><br><br>
   <strong><pre class="tab" style="background-color:grey">SAMBA (Source AutoMation and Blending Agent)              [Aug 2018 - Dec 2018]              Duration 5 months</pre></strong>
   <strong>Scope of Project</strong>: SAMBA is a unified source database that will help in map making process. It ingests, and aggregates leads (map data) from various sources. This system overall helps map editors in there map editing tasks.<br>
   <dl>
   <dt><strong>Contributions</strong>:</dt>
   <dd>- Dockerizing the Nodejs frontend and java backend applications.</dd>
   <dd>- Setting up AWS infrastructure using terraform and ansible.</dd>
   <dd>- Used different AWS services like EC2, VPC, IAM, Route53, ECR, etc.</dd>
   <dd>- Setting up MongoDB replicaset.</dd>
   <dd>- Setting up monitoring system using percona monitoring tool.</dd>
   <dd>- Configured jenkins job to automate the build and deployment process.</dd>
   </dl>
   <strong>Technologies</strong>: Nodejs, Java, MongoDB, Percona-monitoring, Docker, AWS, Jenkins, Terraform, Ansible.<br><br><br><br>
   <strong><pre class="tab" style="background-color:grey">Cisco IoT Platform                                   [Sept 2015 - Aug 2018]                  Duration 3 years</pre></strong>
   <strong>Scope of Project</strong>: Cisco IOTSP is a platform to solve common challenges in IoT environments where devices and applications are highly distributed. This new class of platform, an IoT data fabric, helps you put compute power where you need it. Get the right data to the right applications at the right time to drive better business outcomes. Now it’s a part of <a target='_blank' href="https://www.cisco.com/c/en/us/solutions/internet-of-things/iot-kinetic.html">Cisco kinetic</a> product.<br>
   <dl>
   <dt><strong>Contributions</strong>:</dt>
   <dd>- Working on complex enterprise application in Cloud Infrastructure domain.</dd>
   <dd>- Experience in building fairly complex micro-services based IoT-platform using Docker, Mesos, Marathon, Zookeeper, Consul DNS discovery, HAProxy, Chronos, Artifactory.</dd>
   <dd>- Worked on infrastructure automation using tools like Terraform, Ansible, Packer, Docker, Vagrant, Cloud-init.</dd>
   <dd>- Automated machine ami creation using Hashicorp Packer tool. These ami’s are pre-baked with necessary packages already installed, so that the machine provisioning time is faster.</dd>
   <dd>- Development and implementation of various AWS public cloud offerings like EC2, RDS, S3, Route53, VPC, EBS, EFS, aws spot instance, aws autoscaling groups, etc</dd>
   <dd>- Developing docker images for infra components like mesos, consul, zookeeper, etc.</dd>
   <dd>- Handled system-level upgrades like OS and kernel upgrades.</dd>
   <dd>- Experience with monitoring stack like TIGK (Telegraf Influxdb Grafana Kapacitor).</dd>
   <dd>- Experience working in Linux environment – CentOS, Ubuntu.</dd>
   <dd>- Extensively worked on Agile (SCRUM) development model.</dd>
   <dd>- Experience in shell and python scripting.</dd>
   <dd>- Worked with aws and openstack clients like awscli, python-openstackclient. </dd>
   <dd>- Worked on applying infosec changes for OS and container hardening.</dd>
   <dd>- Worked on applying vulnerability patches like Dirty COW, spectre, meltdown.</dd>
   <dd>- Experience with Openstack based private cloud (Cisco Infrastructure Services).</dd>
   <dd>- Sound knowledge of container runtime like Docker (runc, containerd), container orchestrator like Mesos, kubernetes.</dd>
   <dd>- On-call in ops team used tools like pagerduty, pingdom ,statuspage.</dd>
